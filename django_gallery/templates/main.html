{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Django - gallery</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <!-- MENU TOP -->
  <nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="right">
            {% if user.is_authenticated %}
              <li><a href="{% url 'auth_logout' %}">Logout</a></li>
            {% else %}
              <li><a href="#modal-login" class="waves-effect waves-light modal-trigger">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    {% block content %}
      
    {% endblock content %}

  </div>

  <!-- MODAL LOGIN -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <div class="row">
        <h5>SIGN IN</h5>
      </div>
      <form action="{% url 'auth_login' %}" method="POST" class="section">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" name="username" type="text">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="center-align">
            <input type="submit" value="Login" class="btn waves-effect waves-block waves-light">
          </div>
        </div>
        <div class="row center">
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
